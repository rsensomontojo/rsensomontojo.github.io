<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Raúl Senso</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="content-section">
        <div class="container">
            <h1 class="page-title">Contact</h1>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <h2>Email</h2>
                        <p><a href="mailto:rsensomontojo@gmail.com">rsensomontojo@gmail.com</a></p>
                    </div>
                    <div class="contact-item">
                        <h2>Location</h2>
                        <p>Madrid, Spain</p>
                    </div>
                    <div class="contact-item">
                        <h2>Social</h2>
                        <div class="social-links">
                            <a href="https://linkedin.com/in/raul-senso" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                            <a href="https://github.com/raul-senso" target="_blank" rel="noopener noreferrer">GitHub</a>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Send me a message</h2>
                    <form id="contact-form" action="https://formspree.io/f/mjkkdepk" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    </footer>
    <script src="contact.js"></script>
</body>
</html>
